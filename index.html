<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-box">
    <h2>Connexion</h2>
    
    <input type="text" id="username" placeholder="Identifiant" value="touzeauj">
    
    <!-- SUPPRIMER le conteneur password et le bouton œil -->
    <input type="password" id="password" placeholder="Mot de passe">
    
    <button onclick="login()">Se connecter</button>
    <p id="error"></p>
  </div>

  <script>
    // SUPPRIMER la fonction togglePassword complètement
    
    // Entrée pour valider avec la touche Enter
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
